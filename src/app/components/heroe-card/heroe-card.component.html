<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.img">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }} - {{ heroe.casa }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <button (click) = "verHeroe()"
        type="button" class="btn btn-outline-info btn-block" >
        Ver más
      </button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-info btn-block"> Ver más link </a> -->
    </div>
  </div>
