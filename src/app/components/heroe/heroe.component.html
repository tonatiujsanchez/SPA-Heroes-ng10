<div class="container mt-3 animated fadeIn fast">
    <h3>{{ heroe.nombre | uppercase }} - <small>{{ heroe.aparicion | date: 'y' }}</small> </h3>
    <hr>

    <div class="row">
        <div class="col-md-4">
            <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
            
            <a [routerLink]="['/heroes']" class="btn btn-outline-success btn-block mt-3" >Regresar</a>
        </div>
        <div class="col-md-8">
            <h4>{{ heroe.nombre }}</h4>
            <hr>
            <p>{{ heroe.bio }}</p>
            <div class="text-center">
                <img *ngIf="heroe.casa == 'DC'" src="./assets/img/DC.png" [alt]="heroe.casa" style="width: 200px;">
                <img *ngIf="heroe.casa == 'Marvel'" src="./assets/img/Marvel.png" [alt]="heroe.casa" style="width: 200px;">
            </div>
        </div>
    </div>
</div>
