<div class="container">
    <h2 class="mt-3 text-center" >Resultados de: {{ termino }} </h2>
    <hr>

    <div *ngIf="heroes.length <= 0" class="row animated fadeIn fast">
      <div class="col-md-12">
        <div class="alert alert-info text-center" role="alert">
          No se encontr√≥ ningun heroe con el termino: {{ termino }}
        </div>
      </div>
    </div>


    <div class="card-columns">
      <app-heroe-card (heroeSelecconado)="verHeroe( $event )" [heroe]="heroe" [idx]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-card>
    </div>
</div>
